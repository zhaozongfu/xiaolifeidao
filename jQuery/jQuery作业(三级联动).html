<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery三级联动</title>
    <script src="../jquery.js"></script>
    <script src="./city.js"></script>
  </head>
  <body>
    <select id="province">
      <option value="-1">请选择省份</option>
    </select>
    <select id="city">
      <option value="-1">请选择城市</option>
    </select>
    <select id="area">
      <option value="-1">请选择县区</option>
    </select>
    <script>
      $(function () {
        let html = "<option value='-1'>请选择省份</option>";
        citys.forEach((item, index) => {
          html += `<option value="${index}">${item.name}</option>`;
        });
        $("#province").html(html);
        $("#province").on("change", function () {
          let index = this.value;
          let city = citys[index].city;
          let html = `<option value="-1">请选择城市</option>`;
          city.forEach(
            (item, index) =>
              (html += `<option value="${index}">${item.name}</option>`)
          );
          $("#area").html(`<option value="-1">请选择县区</option>`);
          $("#city").html(html);
          $("#city").on("change", function () {
            let index = this.value;
            let area = city[index].area;
            let html = `<option value="-1">请选择县区</option>`;
            area.forEach(
              (item, index) =>
                (html += `<option value="${index}">${item}</option>`)
            );
            $("#area").html(html);
          });
        });
      })
    </script>
  </body>
</html>
